name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

env:
  NODE_VERSION: '18'
  APP_DIR: '/home/ec2-user/gamer-dating-app' # TODO: Update this path if different

jobs:
  deploy:
    name: Build and Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Build Frontend
      - name: Install frontend dependencies
        run: npm ci

      - name: Build React frontend
        run: npm run build
        env:
          CI: false
          NODE_OPTIONS: --openssl-legacy-provider

      # Decode SSH key from base64 secret and write to file
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > ~/.ssh/github-actions-key.pem
          chmod 600 ~/.ssh/github-actions-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # Deploy to EC2
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: ~/.ssh/github-actions-key.pem
          port: 22
          script_stop: true
          script: |
            set -e

            echo "ðŸš€ Starting deployment..."

            # Create app directory if it doesn't exist
            mkdir -p ${{ env.APP_DIR }}
            cd ${{ env.APP_DIR }}

            # Pull latest code
            echo "ðŸ“¥ Pulling latest code..."
            if [ -d .git ]; then
              git pull origin main
            else
              git clone ${{ github.server_url }}/${{ github.repository }}.git .
            fi

            # Check if .env exists
            if [ ! -f .env ]; then
              echo "âš ï¸  WARNING: .env file not found! Copying from .env.example"
              cp .env.example .env
              echo "âš ï¸  Please update .env with production values!"
            fi

            # Install/update Node.js dependencies
            echo "ðŸ“¦ Installing dependencies..."
            export NODE_OPTIONS=--openssl-legacy-provider
            npm ci --production || npm install --production

            # Build frontend on server
            echo "ðŸ—ï¸  Building frontend..."
            npm run build

            # Install backend dependencies
            echo "ðŸ“¦ Installing backend dependencies..."
            cd server
            npm ci --production || npm install --production
            cd ..

            # Install PM2 if not present
            if ! command -v pm2 &> /dev/null; then
              echo "ðŸ“¦ Installing PM2..."
              npm install -g pm2
            fi

            # Install serve if not present
            if ! command -v serve &> /dev/null; then
              echo "ðŸ“¦ Installing serve..."
              npm install -g serve
            fi

            # Setup PM2 ecosystem file if it doesn't exist
            if [ ! -f ecosystem.config.js ]; then
              echo "âš™ï¸  Creating PM2 ecosystem config..."
              cat > ecosystem.config.js << 'EOF'
            module.exports = {
              apps: [
                {
                  name: 'gamer-dating-backend',
                  script: './server/index.js',
                  instances: 1,
                  autorestart: true,
                  watch: false,
                  max_memory_restart: '1G',
                  env: {
                    NODE_ENV: 'production',
                    NODE_OPTIONS: '--openssl-legacy-provider'
                  }
                },
                {
                  name: 'gamer-dating-frontend',
                  script: 'npx',
                  args: 'serve -s build -l 3000',
                  instances: 1,
                  autorestart: true,
                  watch: false,
                  max_memory_restart: '500M',
                  env: {
                    NODE_ENV: 'production',
                    NODE_OPTIONS: '--openssl-legacy-provider'
                  }
                }
              ]
            };
            EOF
            fi

            # Create logs directory
            mkdir -p logs

            # Restart applications with PM2
            echo "ðŸ”„ Restarting applications..."
            pm2 startOrRestart ecosystem.config.js
            pm2 save

            # Setup PM2 to start on system boot (first time only)
            pm2 startup systemd -u ${{ secrets.EC2_USER }} --hp /home/${{ secrets.EC2_USER }} || true

            echo "âœ… Deployment completed successfully!"
            echo ""
            echo "ðŸ“Š PM2 Status:"
            pm2 list

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: ~/.ssh/github-actions-key.pem
          script: |
            cd ${{ env.APP_DIR }}
            echo "ðŸ” Checking application status..."
            pm2 list
            echo ""
            echo "ðŸ“ Recent backend logs:"
            pm2 logs gamer-dating-backend --lines 10 --nostream || echo "Backend not running yet"
            echo ""
            echo "ðŸ“ Recent frontend logs:"
            pm2 logs gamer-dating-frontend --lines 10 --nostream || echo "Frontend not running yet"
