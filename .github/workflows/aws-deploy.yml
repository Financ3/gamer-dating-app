name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

env:
  NODE_VERSION: '18'
  APP_DIR: '/home/ec2-user/gamer-dating-app'

jobs:
  deploy:
    name: Build and Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Build on the runner (7GB RAM) instead of EC2
      - name: Install dependencies
        run: npm ci

      - name: Build React frontend
        run: npm run build
        env:
          CI: false
          NODE_OPTIONS: --openssl-legacy-provider

      # Remove build cache (not needed in production, causes permission errors during scp)
      - name: Clean node_modules cache
        run: rm -rf node_modules/.cache

      # Copy built files to EC2
      - name: Deploy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/,server/,node_modules/,package.json,package-lock.json,.env.example,ecosystem.config.js"
          target: ${{ env.APP_DIR }}
          overwrite: true

      # Setup and restart services on EC2
      - name: Start application on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e

            echo "ğŸš€ Starting deployment..."
            cd ${{ env.APP_DIR }}

            # Check if .env exists
            if [ ! -f .env ]; then
              echo "âš ï¸  WARNING: .env file not found! Copying from .env.example"
              cp .env.example .env
              echo "âš ï¸  Please update .env with production values!"
            fi

            # Install PM2 if not present
            if ! command -v pm2 &> /dev/null; then
              echo "ğŸ“¦ Installing PM2..."
              npm install -g pm2
            fi

            # Stop old processes if they exist
            pm2 delete gamer-dating-frontend 2>/dev/null || true
            pm2 delete gamer-dating-backend 2>/dev/null || true

            # Create logs directory
            mkdir -p logs

            # Restart applications with PM2
            echo "ğŸ”„ Restarting applications..."
            pm2 startOrRestart ecosystem.config.js
            pm2 save

            # Setup PM2 to start on system boot (first time only)
            pm2 startup systemd -u ${{ secrets.EC2_USER }} --hp /home/${{ secrets.EC2_USER }} || true

            echo "âœ… Deployment completed successfully!"
            echo ""
            echo "ğŸ“Š PM2 Status:"
            pm2 list

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ env.APP_DIR }}
            echo "ğŸ” Checking application status..."
            pm2 list
            echo ""
            echo "ğŸ“ Recent logs:"
            pm2 logs gamer-dating-app --lines 10 --nostream || echo "App not running yet"
